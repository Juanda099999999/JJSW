{% load humanize %}
<div class="card">
    <div class="card-body">
        <div class="font-weight-bold">
            Resumen del pedido
        </div>
        <div class="table table-borderless table-sm">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Productos: </td>
                    <td>${{ cart.total | intcomma}}</td>
                </tr>
                <tr>
                    <br>
                    <td>Envio:</td>
                    <td>${{ order.shipping_total | intcomma}}</td>
                </tr>
            </tbody>
            <hr>
            <div class="font-weight-bold text-danger">
                Total (Impuestos incluidos):
                <div class="d-inline-block">
                    ${{ order.total | intcomma}}
                </div>

            </div>
            <div class="mt-2">
                <a href="{{ next_url }}" class="btn btn-warning">Confirmar pedido</a>
            </div>
        </div>
    </div>
</div>
