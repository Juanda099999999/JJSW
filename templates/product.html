{% extends 'base.html' %}
{% block content %}
<div class="titulo">
 <h1>Nuestro catalogo</h1>
</div>

<section>
{% load humanize %}
{% for p in productos %}
{% if p.Active == True %}
<div class="card " style="width: 18rem;padding: 1px; margin: auto;">
<div class="seccion1">
  <figure>
    <img src="{{p.Image.url}}" width:"50" height:"50">
      <h1>{{p.name | title}}</h1>
      <p>{{p.description}}</p>
      <p>Precio: ${{p.price | intcomma}}</p>
	  <a href="{% url 'product' p.slug%}"><button class="btn btn-primary"><i class="fa-solid fa-cart-shopping"></i>  Comprar</button></a>
  </figure>
</div>
</div>
{% endif %}
{% endfor %}
</body>
{%endblock%}
