{% extends 'base.html' %}
{% block content %}
 {% load humanize %}
<div class="row">

<div class="col">
    {% if product.Image %}

      <img src="{{ product.Image.url}}" alt="Imagen del producto" width="400" height="400">
    {%endif%} 
</div>


<div class="col">
    <h2>Detalles del producto</h2>
    <div class="h1">
        {{product.name}}
    </div>
    <div class="h5 font-weight-bold">
        Precio: <span class="text-danger">${{product.price | intcomma}}</span>
    </div>
    <div class="">
        <p>{{product.description}}</p>
		{% include 'add.html' %}
    </div>
</div>
</div>
{%endblock%}
